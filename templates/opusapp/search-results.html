{% extends 'base.html'%}
{% load static %}
{% block content %}

{% for dat in data %}
    {{type}}
    {% if type == 'drug' %}
    <a href="{% url 'drug'  drug_id=dat.id %}">{{dat.name}}</a>
    {% else %}
    <a href="{% url 'prescriber'  npi=dat.id %}">{{dat.name}}</a>
    {% endif %}
{% endfor %}            

{% endblock %}
