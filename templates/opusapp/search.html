{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="card ">
    <div class="card-header"> 
        <ul class="nav nav-tabs card-header-tabs pull-right"  id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="prescriber-tab" data-toggle="tab" href="#prescriber" role="tab" aria-controls="prescriber" aria-selected="true">Prescriber</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="drug-tab" data-toggle="tab" href="#drug" role="tab" aria-controls="drug" aria-selected="false">Drug</a>
            </li>
        </ul>
    </div>

    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="prescriber" role="tabpanel" aria-labelledby="prescriber-tab">
                <form>
                    <h1>Search Prescribers</h1>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputFname">First Name</label>
                        <input type="text" class="form-control" id="inputFname" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputLname">Last Name</label>
                        <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputCredentials">Credentials</label>
                        <select id="inputCredentials" class="form-control">
                          <option selected></option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" class="form-control">
                          <option selected></option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected></option>
                          <option>Rhode Island</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputSpecialty">Specialty</label>
                        <select id="inputSpecialty" class="form-control">
                          <option selected></option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
            <div class="tab-pane fade" id="drug" role="tabpanel" aria-labelledby="drug-tab">
                <form>
                    <h1>Search Drugs</h1>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputDrugName">Drug Name</label>
                        <input type="text" class="form-control" id="inputDrugName" placeholder="Drug Name">
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isOpiate">
                            <label class="form-check-label" for="isOpiate">
                            Only include opiates
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
            
        </div>
    </div>
</div>




{% endblock %}
